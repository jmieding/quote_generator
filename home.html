<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Quote Generator</title>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
    
    <!--CSS-->
    <style>

    #title {font-family: EB Garamond;font-size: 4em;text-align: center;margin-top:50px;color:black;}

    #quotes {
      background-color: rgba(255,255,255,0.4);
      border: solid black 2px;
      box-shadow: 0 1px 2px 0;
      border-radius: 10px;
      width: 50%;
      margin: auto;
      font-family: EB Garamond;
    }

    #quotes p {font-size: 2em;padding: 3% 5%;text-align: center;color:black; line-height: 35px}

    #author {font-style: italic;font-family: Dancing Script;padding-top:0;}

    .btn-lg {
      width: 200px;
      height: 70px;
      border-width:2px;
      border-radius: 10px;
      border-color: white black black white;
      box-shadow: 2px 2px 3px 0 black;
      background: linear-gradient(tan, rgb(155, 113, 88));
      font-size: 1.5em;
      font-family: EB Garamond;
      color:black;
    }

    .btn-lg:hover {
      color:black !important;
      border-color: white black black white;
    }

    .btn-lg:focus .btn-lg:active {
      color: black !important;
      box-shadow: none;
      border-color: black white white black !important;
      background-color: linear-gradient(tan, rgb(155, 113, 88));
    }
    </style>

  </head>

<body background="ocean.jpg" style="overflow-x:hidden">

  <div class="row" style="margin-bottom:50px">
    <p id="title">Random Quote Generator</p>
  </div>

  <div class="row" style="text-align:center; margin-bottom: 50px">
    <button type="button" class="btn btn-lg" style="font-family:">New Quote</button>
  </div>
  
  <div class="row" id="quotes">
    <p id="quote">There are no gains without pains.</p>
    <p id="author">Benjamin Franklin</p>
  </div>

<script>
$(document).ready(function() {
  var quotes = {
    1 : ["Anyone who stops learning is old, whether at twenty or eighty. Anyone who keeps learning stays young. The greatest thing in life is to keep your mind young.", "Henry Ford"],
    
    2 : ["Half the harm that is done in this world is due to people who want to feel important. They don't mean to do harm; but the harm does not interest them. Or they do not see it, or they justify it because they are absorbed in the endless struggle to think well of themselves.", "T. S. Eliot"],
    
    3 : ["However beautiful the strategy, you should occasionally look at the results.", "Winston Churchill"],
    
    4 : ["Talent is God-given. Be humble. Fame is man-given. Be grateful. Conceit is self-given. Be careful.", "John Wooden"],
    
    5 : ["Think well to the end, consider the end first.", "Leonardo DaVinci"],
    
    6 : ["If we all worked on the assumption that what is accepted as true is really true, there would be little hope of advance.", "Orville Wright"],
    
    7 : ['Maybe fear is God\'s way of saying, "Pay attention, this could be fun."',"Craig Ferguson"],
    
    8 : ["Me, me, me is dull, dull, dull.", "The Millionaire Mind"],
    
    9 : ["In all labor there is profit, but mere talk leads only to poverty.", "The Bible"],
    
    10 : ["There is little success where there is little laughter.", "Andrew Carnegie"],
    
    11 : ["It is a mistake to think that the practice of my art has become easy to me. I assure you, dear friend, no one has given so much care to the study of composition as I. There is scarcely a famous master in music whose works I have not frequently and diligently studied.", "Wolfgang Mozart"],
    
    12 : ["Wisdom is the reward you get for a lifetime of listening when you'd have perferred to talk.", "Doug Larson"],
    
    13 : ["I walk slowly, but I never walk backward.", "Abraham Lincoln"],
    
    14 : ["We know that in tough times cynicism is just another way to give up, and in the military we consider cynicism or giving up to be a form of cowardice.", "Gen. James Mattis, Ret. USMC"],
    
    15 : ["If you could kick the person in the pants responsible for most of your trouble, you wouldn't sit for a month.", "Teddy Roosevelt"]
  };
  $("button").click(function() {
    var randomNum = Math.floor(Math.random() * (15 - 1 + 1)) + 1;
    $("#quote").text(quotes[randomNum][0]);
    $("#author").text(quotes[randomNum][1]);
  });
});
</script>

</body>

</html>
